<!-- On this webpage, 19.9 px is 0.125 (1/8) inches. 159 px is 1 inch. I made this decision because I was not able to find a way to check the dimensions of the user's device, and this is close on my personal laptop, and rounded to a whole number for a simpler construction. -->

<style>
:root {
  --debug-border: 1px dashed black;
  --point-one-inch: calc(var(--inch) / 10);
  --eighth-inch: calc(var(--inch) / 8);
  --half-inch: calc(var(--inch) / 2);
  --inch: calc(var(--physical-business-card_height) / 2);
  --business-card-canvas-height: calc(var(--inch) * 2.25); /* 2.25 in */
  --business-card-canvas-width: calc(var(--inch) * 3.75); /* 3.75 in */
  --physical-business-card_width: calc(var(--inch) * 3.5); /* 3.5 in */
  --physical-business-card_height: 318px; /* 2 in */
  --font-size-biggest: 25px;
  --font-size-medium: 19px;
  --font-size-regular: 16px;
  --font-size-small: 9px;
}
html {
  all: unset;
}
/* The entire page is the "business card". */
body {
  margin: unset;
  background-color: #E6F3FF; /* Soft pastel light blue */
}
div.business_card_canvas {
  height: var(--business-card-canvas-height); /* 2.25 in */
  padding: var(--eighth-inch); /* unused canvas area */
  width: var(--business-card-canvas-width); /* 3.75 in */
}
/* Business Card Bleed Area */
div.business_card_canvas > div.business_card_with_bleed_area {
  /* moving to physical business card only because this is a webpage
  background-color: #D6E3EF; */ /* Matte version of soft pastel light blue */
  box-sizing: border-box; /* take padding into account */
  height: 100%;
  padding: var(--eighth-inch); /* Bleed Area */
  width: 100%;
}
/* Physical Business Card */
div.business_card_canvas > div.business_card_with_bleed_area > div.physical_business_card {
  background-color: #D6E3EF; /* Matte version of soft pastel light blue */
  border-radius: var(--eighth-inch);
  box-sizing: border-box; /* take padding into account */
  box-shadow: 0 1.5px var(--eighth-inch);
  color: #003366; /* Navy blue */
  column-gap: var(--eighth-inch);
  display: flex; /* default is horizontal */
  font-family: Helvetica, Arial, sans-serif;
  font-size: var(--font-size-regular);
  height: 100%;
  padding: var(--eighth-inch);
  width: 100%;
}
/* Left Column */
div.business_card_canvas > div.business_card_with_bleed_area > div.physical_business_card > div.left_side {
  display:flex;
  flex-direction:column;
  row-gap: var(--point-one-inch);
  width:60%;
}
/* Right Column */
div.business_card_canvas > div.business_card_with_bleed_area > div.physical_business_card > div.right_side {
  display:flex;
  flex-direction:column;
  row-gap: var(--point-one-inch);
  text-align:right;
  width:40%;
}
/* Will try using this after I put in content. */
.matte::before {
  background-color: rgba(0, 0, 0, 0.2);
  z-index: 1;
}
/* 0.125 in from top */
.logo {
  height: 80px;
  margin-bottom: calc(var(--point-one-inch) * 0.5);
  width: 69px;
}
/* 0.725 in from top */
.business {
  font-size: var(--font-size-biggest);
  font-weight: bold;
  height: calc(var(--point-one-inch) * 2);
  margin-bottom: var(--point-one-inch);
  text-transform: uppercase;
}
/* 1.075 in from top */
.tagline {
  color: #E4A7C7; /* Matte, bright light pink */
  font-size: var(--font-size-medium);
  height: calc(var(--point-one-inch) * 3);
  margin-bottom: var(--point-one-inch);
}
/* 1.425 in from top */
.name_and_title {
  box-sizing: border-box; /* take padding into account */
  display: flex;
  flex-direction: column;
  height: calc(var(--point-one-inch) * 3);
  margin-top: auto; /* snap to bottom */
}
.name {
  font-size:var(--font-size-medium);
  font-weight:bold;
}
.title {
  font-size:var(--font-size-regular);
}
.phone {
  font-size: var(--font-size-regular);
}
.email {
  font-size: var(--font-size-regular);
}
.online_presence {
  font-size: var(--font-size-small);
}
.address {
  font-size: var(--font-size-small);
}
.accent_element {
  align-self: end;
  height: 30px;
  margin-top: auto;
  width: 32px;
}
</style>
